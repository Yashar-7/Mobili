<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MOBILI — INTERACTIVE SHOWROOM</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --cyan: #00d4ff; --bg: #000a1a; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: white; font-family: 'Montserrat', sans-serif; overflow: hidden; height: 100vh; }

        /* BIENVENIDA: PUERTAS DE FÁBRICA */
        #splash {
            position: fixed; inset: 0; background: #fff; z-index: 2000;
            display: flex; justify-content: center; align-items: center;
            transition: 1.5s cubic-bezier(0.7, 0, 0.3, 1);
        }
        .door {
            position: absolute; width: 50%; height: 100%; background: #fdfdfd;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            border: 1px solid #ddd; transition: 1.5s ease-in-out;
        }
        .left-door { left: 0; border-right: 2px solid var(--cyan); }
        .right-door { right: 0; border-left: 2px solid var(--cyan); }
        .handle { width: 12px; height: 300px; background: linear-gradient(90deg, #999, #eee, #999); border-radius: 10px; box-shadow: 0 0 20px rgba(0,212,255,0.5); }
        
        .instruction { position: absolute; bottom: 15%; color: #555; font-size: 0.7rem; letter-spacing: 3px; cursor: pointer; z-index: 2001; font-weight: bold; }

        /* INTERFAZ OVERLAY */
        .ui-system { position: fixed; inset: 0; z-index: 100; pointer-events: none; opacity: 0; transition: 2s; }
        .header-tech { position: absolute; top: 20px; left: 20px; border-left: 3px solid var(--cyan); padding-left: 15px; }
        .header-tech h1 { font-size: 1.2rem; letter-spacing: 5px; }
        .header-tech p { font-family: 'JetBrains Mono'; font-size: 0.6rem; color: var(--cyan); }

        /* ETIQUETAS DE MEDIDA */
        .measure-tag {
            position: absolute; font-family: 'JetBrains Mono'; color: var(--cyan);
            font-size: 0.65rem; padding: 5px 10px; background: rgba(0,0,0,0.8);
            border: 1px solid var(--cyan); pointer-events: none;
        }

        .footer-nav { position: absolute; bottom: 40px; width: 100%; display: flex; justify-content: center; gap: 20px; pointer-events: all; }
        .btn-smart { padding: 12px 30px; border: 1px solid var(--cyan); color: white; text-decoration: none; font-size: 0.7rem; font-weight: bold; letter-spacing: 2px; transition: 0.3s; background: rgba(0,212,255,0.1); }
        .btn-smart:hover { background: var(--cyan); color: #000; box-shadow: 0 0 30px var(--cyan); }

        #canvas-wrap { position: absolute; inset: 0; z-index: 1; }
    </style>
</head>
<body>

    <div id="splash" onclick="openShowroom()">
        <div class="door left-door"><div class="handle"></div></div>
        <div class="door right-door"><div class="handle"></div></div>
        <div class="instruction">CLICK PARA ABRIR SHOWROOM MOBILI</div>
    </div>

    <div class="ui-system" id="ui">
        <div class="header-tech">
            <h1>MOBILI</h1>
            <p>MÓDULO DE INGENIERÍA 3D // SMART TECH</p>
        </div>

        <div class="measure-tag" style="top: 25%; right: 20%;">ALACENA: 2.50m x 0.70m</div>
        <div class="measure-tag" style="top: 60%; right: 15%;">BAJO MESADA: 2.50m x 0.90m</div>
        <div class="measure-tag" style="bottom: 20%; left: 20%;">PROFUNDIDAD: 0.60m</div>

        <div class="footer-nav">
            <a href="#" class="btn-smart" onclick="updateMat(0xfaf8f5)">BLANCO</a>
            <a href="#" class="btn-smart" onclick="updateMat(0x1a1a1a)">NEGRO</a>
            <a href="#" class="btn-smart" onclick="updateMat(0xb58e58)">ROBLE</a>
            <a href="#" class="btn-smart" style="background:white; color:black;">COTIZAR</a>
        </div>
    </div>

    <div id="canvas-wrap"><canvas id="mainCanvas"></canvas></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, group, matMueble;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000a1a);
            
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('mainCanvas'), antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);

            // 1. RECUERDA EL GRID AZUL (El piso técnico)
            const grid = new THREE.GridHelper(20, 40, 0x00d4ff, 0x002244);
            grid.position.y = -1;
            scene.add(grid);

            // 2. EL MUEBLE COMPLETO
            group = new THREE.Group();
            matMueble = new THREE.MeshStandardMaterial({ color: 0xfaf8f5, roughness: 0.3, metalness: 0.1 });

            // Bajo Mesada
            const bajo = new THREE.Mesh(new THREE.BoxGeometry(2.5, 0.9, 0.6), matMueble);
            bajo.position.y = -0.1;
            
            // Alacena
            const alacena = new THREE.Mesh(new THREE.BoxGeometry(2.5, 0.7, 0.35), matMueble);
            alacena.position.y = 1.3;

            group.add(bajo, alacena);
            scene.add(group);

            // 3. ILUMINACIÓN NEÓN
            const light = new THREE.PointLight(0x00d4ff, 1.5, 20);
            light.position.set(2, 3, 4);
            scene.add(light, new THREE.AmbientLight(0xffffff, 0.5));

            camera.position.set(4, 2, 6);
            camera.lookAt(0, 0.5, 0);
            animate();
        }

        function openShowroom() {
            document.querySelector('.left-door').style.transform = 'translateX(-100%)';
            document.querySelector('.right-door').style.transform = 'translateX(100%)';
            document.getElementById('splash').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('splash').style.display = 'none';
                document.getElementById('ui').style.opacity = '1';
            }, 1000);
        }

        function updateMat(col) { matMueble.color.setHex(col); }

        function animate() {
            requestAnimationFrame(animate);
            if(group) group.rotation.y += 0.003; 
            renderer.render(scene, camera);
        }

        init();
        window.onresize = () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        };
    </script>
</body>
</html>
