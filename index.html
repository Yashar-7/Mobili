<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobili Interactive — Ingeniería 3D</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --brand: #1a1a1a; --accent: #004a99; --bg: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: var(--brand); font-family: 'Montserrat', sans-serif; overflow: hidden; height: 100vh; }

        /* BIENVENIDA ESTILO MOBILI */
        #splash {
            position: fixed; inset: 0; background: #ffffff; z-index: 2000;
            display: flex; justify-content: center; align-items: center;
            transition: 1.5s cubic-bezier(0.8, 0, 0.2, 1);
        }
        .door {
            position: absolute; width: 50%; height: 100%; background: #ffffff;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            border: 1px solid #f5f5f5; transition: 1.5s ease-in-out;
        }
        .left-door { left: 0; border-right: 1px solid #ddd; }
        .right-door { right: 0; border-left: 1px solid #ddd; }
        
        .logo-img { width: 180px; margin-bottom: 30px; }
        .door-handle { width: 4px; height: 250px; background: #ccc; border-radius: 2px; }

        /* UI OVERLAY */
        .ui-container { position: fixed; inset: 0; z-index: 100; pointer-events: none; opacity: 0; transition: 2s; }
        .top-bar { position: absolute; top: 30px; left: 30px; border-left: 2px solid var(--brand); padding-left: 20px; }
        .top-bar h1 { font-size: 0.9rem; letter-spacing: 6px; text-transform: uppercase; font-weight: 600; }
        
        .measure {
            position: absolute; font-family: 'JetBrains Mono'; font-size: 0.6rem;
            color: var(--accent); background: rgba(255,255,255,0.9);
            padding: 5px 10px; border: 1px solid #ddd; pointer-events: none;
        }

        .bottom-bar { position: absolute; bottom: 40px; width: 100%; display: flex; justify-content: center; gap: 15px; pointer-events: all; }
        .btn-mobili {
            background: white; border: 1px solid #1a1a1a; color: #1a1a1a;
            padding: 12px 25px; font-size: 0.7rem; font-weight: 600; letter-spacing: 2px;
            cursor: pointer; transition: 0.3s; text-transform: uppercase;
        }
        .btn-mobili:hover { background: #1a1a1a; color: white; }

        #canvas-wrap { position: absolute; inset: 0; z-index: 1; }
    </style>
</head>
<body>

    <div id="splash" onclick="unlock()">
        <div class="door left-door">
            <img src="https://mobili.ar/wp-content/uploads/2022/11/logo-mobili.png" class="logo-img" alt="Mobili">
            <div class="door-handle"></div>
        </div>
        <div class="door right-door">
            <img src="https://mobili.ar/wp-content/uploads/2022/11/logo-mobili.png" class="logo-img" alt="Mobili" style="opacity:0">
            <div class="door-handle"></div>
        </div>
        <div style="position:absolute; bottom:12%; font-size:0.6rem; letter-spacing:4px; font-weight:600; color:#888; cursor:pointer; z-index:2001;">[ INICIAR CONFIGURADOR ]</div>
    </div>

    <div class="ui-container" id="ui">
        <div class="top-bar">
            <h1>Mobili Interactive</h1>
            <p style="font-size: 0.5rem; letter-spacing: 2px; color: #666; margin-top: 5px;">MÓDULO DE VISUALIZACIÓN TÉCNICA</p>
        </div>

        <div class="measure" style="top: 25%; left: 70%;">ALACENA: 2.50m</div>
        <div class="measure" style="top: 60%; left: 75%;">BAJO MESADA: 0.90m</div>

        <div class="bottom-bar">
            <button class="btn-mobili" onclick="setCol(0xffffff)">Blanco Polar</button>
            <button class="btn-mobili" onclick="setCol(0x2c2c2c)">Gris Grafito</button>
            <button class="btn-mobili" onclick="setCol(0xdfc4a3)">Haya Natural</button>
            <button class="btn-mobili" style="background: #1a1a1a; color: white;">Cotizar Proyecto</button>
        </div>
    </div>

    <div id="canvas-wrap"><canvas id="mainCanvas"></canvas></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, kitchenGroup, materialMueble;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xffffff); // Fondo blanco puro como la web
            
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('mainCanvas'), antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);

            // EL SUELO TÉCNICO: Blanco con rejilla gris suave
            const grid = new THREE.GridHelper(20, 40, 0x1a1a1a, 0xeeeeee);
            grid.position.y = -1.2;
            scene.add(grid);

            // EL MUEBLE
            kitchenGroup = new THREE.Group();
            materialMueble = new THREE.MeshStandardMaterial({ color: 0xffffff, roughness: 0.5 });
            const steelMat = new THREE.MeshStandardMaterial({ color: 0x999999, metalness: 0.8, roughness: 0.2 });

            // Bajo Mesada
            const bajo = new THREE.Mesh(new THREE.BoxGeometry(2.5, 0.9, 0.6), materialMueble);
            bajo.position.y = -0.3;
            
            // Alacena
            const alacena = new THREE.Mesh(new THREE.BoxGeometry(2.5, 0.7, 0.35), materialMueble);
            alacena.position.y = 1.3;

            // MANIJAS LONGITUDINALES (Perfil de acero)
            function addManija(parent, yPos, zPos) {
                const manija = new THREE.Mesh(new THREE.BoxGeometry(2.4, 0.03, 0.03), steelMat);
                manija.position.set(0, yPos, zPos);
                parent.add(manija);
            }

            addManija(bajo, 0.4, 0.31); // Manija bajo mesada
            addManija(alacena, -0.3, 0.18); // Manija alacena

            kitchenGroup.add(bajo, alacena);
            scene.add(kitchenGroup);

            // ILUMINACIÓN PROFESIONAL
            const sun = new THREE.DirectionalLight(0xffffff, 1);
            sun.position.set(5, 10, 7.5);
            scene.add(sun, new THREE.AmbientLight(0xffffff, 0.8));

            camera.position.set(4, 2, 7);
            camera.lookAt(0, 0.5, 0);
            animate();
        }

        function unlock() {
            document.querySelector('.left-door').style.transform = 'translateX(-100%)';
            document.querySelector('.right-door').style.transform = 'translateX(100%)';
            document.getElementById('splash').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('splash').style.display = 'none';
                document.getElementById('ui').style.opacity = '1';
            }, 1000);
        }

        function setCol(c) { materialMueble.color.setHex(c); }

        function animate() {
            requestAnimationFrame(animate);
            if(kitchenGroup) kitchenGroup.rotation.y += 0.002;
            renderer.render(scene, camera);
        }

        init();
        window.onresize = () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        };
    </script>
</body>
            </html>
