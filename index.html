<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobili.ar — Visualizador Profesional</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --cyan: #00d4ff; --bg: #000a1a; --steel: #e0e0e0; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: white; font-family: 'Montserrat', sans-serif; overflow: hidden; height: 100vh; }

        /* HEADER TECNOLÓGICO */
        .interface-header {
            position: fixed;
            top: 0; width: 100%; padding: 20px;
            background: rgba(0, 15, 31, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--cyan);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-txt { font-weight: 700; letter-spacing: 5px; color: var(--cyan); font-size: 0.8rem; margin-bottom: 10px; }
        .mat-selector { display: flex; gap: 10px; }
        
        .btn-mat {
            background: transparent; border: 1px solid var(--cyan); color: white;
            padding: 8px 15px; font-size: 0.6rem; border-radius: 4px; cursor: pointer;
            transition: 0.3s; text-transform: uppercase;
        }
        .btn-mat:hover, .btn-mat.active { background: var(--cyan); color: black; box-shadow: 0 0 15px var(--cyan); }

        /* ESCENA */
        #canvas-wrap { position: absolute; inset: 0; z-index: 1; }

        /* FOOTER DE ACCIONES */
        .interface-footer {
            position: fixed;
            bottom: 0; width: 100%; padding: 25px;
            display: flex; justify-content: center; gap: 15px;
            background: linear-gradient(to top, black, transparent);
            z-index: 100;
        }

        .btn-action {
            flex: 1; max-width: 160px; padding: 15px;
            text-align: center; border-radius: 5px; font-weight: 700;
            font-size: 0.7rem; text-decoration: none; transition: 0.3s;
            border: 1px solid var(--cyan); color: white;
        }
        .btn-ar { background: white; color: black; border: none; }
    </style>
</head>
<body>

    <header class="interface-header">
        <div class="logo-txt">MOBILI • SMART TECH</div>
        <div class="mat-selector">
            <button class="btn-mat active" onclick="changeColor(0xfaf8f5, this)">Blanco</button>
            <button class="btn-mat" onclick="changeColor(0x1a1a1a, this)">Negro</button>
            <button class="btn-mat" onclick="changeColor(0xb58e58, this)">Roble</button>
        </div>
    </header>

    <div id="canvas-wrap"><canvas id="mainCanvas"></canvas></div>

    <footer class="interface-footer">
        <a href="https://tu-pagina.com/cotizar" class="btn-action">COTIZAR AHORA</a>
        <a href="#" class="btn-action btn-ar">VISTA AR</a>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const canvas = document.getElementById('mainCanvas');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000a1a);

        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        // GRUPO MUEBLE
        const cabinet = new THREE.Group();
        const mainMat = new THREE.MeshStandardMaterial({ color: 0xfaf8f5, roughness: 0.4 });
        const steelMat = new THREE.MeshStandardMaterial({ color: 0x999999, metalness: 0.8, roughness: 0.2 });

        // Cuerpo principal
        const body = new THREE.Mesh(new THREE.BoxGeometry(2, 2.2, 0.6), mainMat);
        body.position.y = 1.1;
        cabinet.add(body);

        // Puertas con Manijas
        function createDoor(xPos) {
            const door = new THREE.Mesh(new THREE.BoxGeometry(0.95, 2.1, 0.05), mainMat);
            door.position.set(xPos, 1.1, 0.32);
            
            // Manija de acero
            const handle = new THREE.Mesh(new THREE.CylinderGeometry(0.015, 0.015, 0.4), steelMat);
            handle.rotation.z = 0;
            handle.position.set(xPos > 0 ? -0.35 : 0.35, 0, 0.05);
            door.add(handle);
            
            return door;
        }

        const leftDoor = createDoor(-0.5);
        const rightDoor = createDoor(0.5);
        cabinet.add(leftDoor, rightDoor);
        scene.add(cabinet);

        // ILUMINACIÓN
        const light1 = new THREE.PointLight(0x00d4ff, 1, 10);
        light1.position.set(2, 3, 2);
        scene.add(light1, new THREE.AmbientLight(0xffffff, 0.7));

        camera.position.set(0, 1.5, 4.5);

        function changeColor(c, btn) {
            mainMat.color.setHex(c);
            document.querySelectorAll('.btn-mat').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        function animate() {
            requestAnimationFrame(animate);
            cabinet.rotation.y += 0.005; // Rotación automática
            renderer.render(scene, camera);
        }
        animate();

        window.onresize = () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        };
    </script>
</body>
</html>
