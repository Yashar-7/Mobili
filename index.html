<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SMART TECH | 3D Visualization Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --accent-cyan: #00f2ff; --dark-bg: #050505; --panel-bg: #111; --text-color: #e0e0e0; }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--dark-bg); font-family: 'Montserrat', sans-serif; overflow: hidden; height: 100vh; color: var(--text-color); }

        /* Logo Estilo Rombo Smart Tech */
        .logo-container { display: flex; align-items: center; gap: 15px; } /* Más espacio entre rombo y texto */
        .logo-square { 
            width: 30px; 
            height: 30px; 
            border: 2px solid var(--accent-cyan); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            transform: rotate(45deg); /* Esto crea el rombo */
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.5);
            transition: 0.3s;
        }
        .logo-inner { 
            width: 10px; 
            height: 10px; 
            background: var(--accent-cyan); 
            animation: pulse 2s infinite; 
        }
        .logo-text { 
            color: white; 
            font-weight: 700; 
            font-size: 20px; 
            letter-spacing: 3px; 
            text-transform: uppercase; 
            font-family: 'Roboto Mono', monospace; 
        }
        
        @keyframes pulse { 0% { opacity: 0.4; } 50% { opacity: 1; } 100% { opacity: 0.4; } }

        /* Splash Screen (Las Puertas) */
        #splash { position: fixed; inset: 0; z-index: 2000; display: flex; cursor: pointer; }
        .door { flex: 1; height: 100%; background: #0a0a0a; display: flex; justify-content: center; align-items: center; border: 1px solid #222; transition: 1.2s cubic-bezier(0.7, 0, 0.3, 1); position: relative; }
        .left-door { border-right: 2px solid var(--accent-cyan); }
        .right-door { border-left: 2px solid var(--accent-cyan); }
        
        /* Ajuste de posición para que no choque con la manija */
        .left-door .logo-container { margin-right: 60px; } 
        .right-door .logo-container { margin-left: 60px; }

        .handle-door { width: 4px; height: 200px; background: var(--accent-cyan); box-shadow: 0 0 15px var(--accent-cyan); border-radius: 2px; position: absolute; }
        .left-door .handle-door { right: 15px; }
        .right-door .handle-door { left: 15px; }

        /* UI Layer */
        #ui-layer { position: fixed; inset: 0; z-index: 100; pointer-events: none; display: flex; flex-direction: column; opacity: 0; transition: 1s; }
        .tag { position: absolute; background: rgba(0,0,0,0.8); border-left: 3px solid var(--accent-cyan); color: var(--accent-cyan); font-family: 'Roboto Mono'; font-size: 10px; padding: 6px 12px; backdrop-filter: blur(5px); }

        .footer { padding: 15px; background: rgba(10,10,10,0.95); display: flex; overflow-x: auto; gap: 10px; pointer-events: all; border-top: 1px solid #333; }
        .btn { flex: 0 0 auto; padding: 12px 18px; border: 1px solid #333; background: #1a1a1a; font-size: 10px; font-weight: bold; cursor: pointer; color: #888; text-transform: uppercase; border-radius: 4px; }
        .btn.active { border-color: var(--accent-cyan); color: var(--accent-cyan); }
        
        .btn-cta { display: block; width: 100%; background: var(--accent-cyan); color: black; border: none; text-decoration: none; text-align: center; padding: 18px; font-weight: 800; font-size: 12px; letter-spacing: 1px; pointer-events: all; }

        canvas { display: block; }
    </style>
</head>
<body>

    <div id="splash" onclick="openShowroom()">
        <div class="door left-door">
            <div class="logo-container">
                <div class="logo-square"><div class="logo-inner"></div></div>
                <div class="logo-text">SMART</div>
            </div>
            <div class="handle-door"></div>
        </div>
        <div class="door right-door">
            <div class="logo-container">
                <div class="logo-text">TECH</div>
                <div class="logo-square"><div class="logo-inner"></div></div>
            </div>
            <div class="handle-door"></div>
        </div>
    </div>

    <div id="ui-layer">
        <div style="padding: 20px; text-align: center;">
            <div class="logo-container" style="justify-content: center; transform: scale(0.8);">
                <div class="logo-square"><div class="logo-inner"></div></div>
                <div class="logo-text">SMART TECH VIZ</div>
            </div>
        </div>
        <div style="flex-grow: 1; position: relative;">
            <div class="tag" style="top: 20%; right: 5%;">OBJECT_DATA: 2.40m</div>
            <div class="tag" style="top: 50%; left: 5%;">UNIT_SCALE: 0.90m</div>
            <div class="tag" style="bottom: 25%; right: 5%;">DEPTH_AXIS: 0.60m</div>
        </div>
        <div class="footer">
            <button class="btn active" onclick="updateColor(0xffffff, this)">Titanio Blanco</button>
            <button class="btn" onclick="updateColor(0xBDB7AB, this)">Arcilla Polímero</button>
            <button class="btn" onclick="updateColor(0x1A1A1A, this)">Obsidiana</button>
            <button class="btn" onclick="updateColor(0x78726F, this)">Gris Industrial</button>
            <button class="btn" onclick="updateColor(0x00f2ff, this)">Cian Smart</button>
        </div>
        <a href="https://smart-tech-cyan.vercel.app/" target="_blank" class="btn-cta">SOLICITAR DESARROLLO A MEDIDA</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, group, materialMueble;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            const grid = new THREE.GridHelper(20, 40, 0x00f2ff, 0x222222);
            grid.position.y = -1.05; 
            grid.material.opacity = 0.15;
            grid.material.transparent = true;
            scene.add(grid);

            group = new THREE.Group();
            materialMueble = new THREE.MeshStandardMaterial({ color: 0xffffff, roughness: 0.15, metalness: 0.05 });
            const chrome = new THREE.MeshStandardMaterial({ color: 0x00f2ff, metalness: 0.8, roughness: 0.2 });

            const bajo = new THREE.Mesh(new THREE.BoxGeometry(2.4, 0.9, 0.6), materialMueble);
            bajo.position.y = -0.55; bajo.castShadow = true;
            
            const h1 = new THREE.Mesh(new THREE.BoxGeometry(2.3, 0.02, 0.04), chrome);
            h1.position.set(0, 0.4, 0.31); bajo.add(h1);

            const ala = new THREE.Mesh(new THREE.BoxGeometry(2.4, 0.7, 0.35), materialMueble);
            ala.position.y = 1.1; ala.castShadow = true;

            const h2 = new THREE.Mesh(new THREE.BoxGeometry(2.3, 0.02, 0.04), chrome);
            h2.position.set(0, -0.3, 0.18); ala.add(h2);

            group.add(bajo, ala);
            scene.add(group);

            const light = new THREE.DirectionalLight(0xffffff, 1.4);
            light.position.set(5, 10, 5); 
            scene.add(light, new THREE.AmbientLight(0xffffff, 0.5));

            camera.position.set(0, 0.5, 5.5); 
            render();
        }

        function openShowroom() {
            document.querySelector('.left-door').style.transform = 'translateX(-100%)';
            document.querySelector('.right-door').style.transform = 'translateX(100%)';
            setTimeout(() => { 
                document.getElementById('splash').style.display = 'none'; 
                document.getElementById('ui-layer').style.opacity = '1'; 
            }, 1000);
        }

        function updateColor(color, btn) {
            materialMueble.color.setHex(color);
            document.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        function render() { 
            requestAnimationFrame(render); 
            if(group) group.rotation.y += 0.003; 
            renderer.render(scene, camera); 
        }

        window.onresize = () => { 
            camera.aspect = window.innerWidth / window.innerHeight; 
            camera.updateProjectionMatrix(); 
            renderer.setSize(window.innerWidth, window.innerHeight); 
        };
        init();
    </script>
</body>
</html>
