<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobili Showroom</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #004a99; --dark: #1a1a1a; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #fdfdfd; font-family: 'Montserrat', sans-serif; overflow: hidden; height: 100vh; }

        /* SPLASH DE ENTRADA */
        #splash {
            position: fixed; inset: 0; z-index: 2000; display: flex; transition: 1s ease-in-out;
        }
        .door {
            flex: 1; height: 100%; background: #fff; display: flex; 
            flex-direction: column; justify-content: center; align-items: center;
            border: 1px solid #eee; transition: 1s cubic-bezier(0.7, 0, 0.3, 1);
        }
        .left-door { border-right: 2px solid var(--blue); }
        .right-door { border-left: 2px solid var(--blue); }
        .door img { width: 140px; margin-bottom: 20px; }
        .handle { width: 6px; height: 200px; background: #ccc; border-radius: 3px; }

        /* INTERFAZ LIMPIA */
        #ui-layer {
            position: fixed; inset: 0; z-index: 100; pointer-events: none;
            display: flex; flex-direction: column; opacity: 0; transition: 1s;
        }
        
        .header { padding: 15px; text-align: center; background: rgba(255,255,255,0.9); }
        .header h1 { font-size: 1.1rem; letter-spacing: 2px; text-transform: uppercase; }

        /* MEDIDAS - FIJAS A LOS COSTADOS PARA NO TAPAR */
        .info-panel {
            flex-grow: 1; position: relative;
        }
        .tag {
            position: absolute; background: white; border: 1px solid var(--blue);
            color: var(--blue); font-family: 'Roboto Mono'; font-size: 10px;
            padding: 4px 8px; border-radius: 3px; box-shadow: 2px 2px 5px rgba(0,0,0,0.05);
        }

        /* BARRA INFERIOR DE BOTONES */
        .footer-controls {
            padding: 15px; background: #fff; border-top: 1px solid #eee;
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px;
            pointer-events: all;
        }
        .btn {
            padding: 10px; border: 1px solid var(--blue); background: #fff;
            font-size: 9px; font-weight: bold; cursor: pointer; text-transform: uppercase;
        }
        .btn.active { background: var(--blue); color: #fff; }
        .btn-main { grid-column: span 3; background: var(--dark); color: #fff; border: none; text-decoration: none; text-align: center; }

        canvas { display: block; }
    </style>
</head>
<body>

    <div id="splash" onclick="openDoors()">
        <div class="door left-door">
            <img src="https://mobili.ar/wp-content/uploads/2022/11/logo-mobili.png">
            <div class="handle"></div>
        </div>
        <div class="door right-door">
            <img src="https://mobili.ar/wp-content/uploads/2022/11/logo-mobili.png" style="visibility:hidden">
            <div class="handle"></div>
        </div>
    </div>

    <div id="ui-layer">
        <div class="header">
            <h1>Mobili showroom</h1>
        </div>

        <div class="info-panel">
            <div class="tag" style="top: 10%; right: 5%;">ALACENA: 2.40m</div>
            <div class="tag" style="top: 45%; left: 5%;">BAJO MESADA: 0.90m</div>
            <div class="tag" style="bottom: 10%; right: 5%;">PROF: 0.60m</div>
        </div>

        <div class="footer-controls">
            <button class="btn active" onclick="setCol(0xffffff, this)">Blanco</button>
            <button class="btn" onclick="setCol(0x333333, this)">Grafito</button>
            <button class="btn" onclick="setCol(0xdfc4a3, this)">Roble</button>
            <a href="https://mobili.ar" class="btn btn-main">IR A MOBILI.AR</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, mueble, mat;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xfdfdfd);
            
            camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);

            const grid = new THREE.GridHelper(20, 30, 0xcccccc, 0xeeeeee);
            grid.position.y = -1.5;
            scene.add(grid);

            mueble = new THREE.Group();
            mat = new THREE.MeshStandardMaterial({ color: 0xffffff, roughness: 0.5 });
            const sMat = new THREE.MeshStandardMaterial({ color: 0x888, metalness: 0.9 });

            const bajo = new THREE.Mesh(new THREE.BoxGeometry(2.2, 0.9, 0.6), mat);
            bajo.position.y = -0.5;
            const hB = new THREE.Mesh(new THREE.BoxGeometry(2.1, 0.04, 0.04), sMat);
            hB.position.set(0, 0.4, 0.31); bajo.add(hB);

            const ala = new THREE.Mesh(new THREE.BoxGeometry(2.2, 0.7, 0.35), mat);
            ala.position.y = 1.1;
            const hA = new THREE.Mesh(new THREE.BoxGeometry(2.1, 0.04, 0.04), sMat);
            hA.position.set(0, -0.3, 0.18); ala.add(hA);

            mueble.add(bajo, ala);
            scene.add(mueble);

            scene.add(new THREE.AmbientLight(0xffffff, 0.8));
            const d = new THREE.DirectionalLight(0xffffff, 0.5); d.position.set(5,10,7); scene.add(d);

            // CÁMARA AJUSTADA PARA MÓVIL (Más lejos para que entre todo el mueble)
            camera.position.set(0, 0.8, 6); 
            animate();
        }

        function openDoors() {
            document.querySelector('.left-door').style.transform = 'translateX(-100%)';
            document.querySelector('.right-door').style.transform = 'translateX(100%)';
            setTimeout(() => {
                document.getElementById('splash').style.display = 'none';
                document.getElementById('ui-layer').style.opacity = '1';
            }, 1000);
        }

        function setCol(c, b) {
            mat.color.setHex(c);
            document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
            b.classList.add('active');
        }

        function animate() {
            requestAnimationFrame(animate);
            if(mueble) mueble.rotation.y += 0.005;
            renderer.render(scene, camera);
        }

        window.onresize = () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        };

        init();
    </script>
</body>
    </html>
