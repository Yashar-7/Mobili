<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MOBILI INTERACTIVE</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --blue-mobili: #004a99; --brand: #1a1a1a; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #ffffff; color: var(--brand); font-family: 'Montserrat', sans-serif; overflow: hidden; height: 100vh; }

        /* SPLASH SCREEN MEJORADO */
        #splash {
            position: fixed; inset: 0; background: #ffffff; z-index: 2000;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; transition: 1s ease-in-out;
        }
        .door {
            position: absolute; width: 50%; height: 100%; background: #ffffff;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            border: 1px solid #eee; transition: 1.2s cubic-bezier(0.7, 0, 0.3, 1);
        }
        .left-door { left: 0; border-right: 2px solid var(--blue-mobili); }
        .right-door { right: 0; border-left: 2px solid var(--blue-mobili); }
        
        .logo-img { width: 220px; max-width: 80%; margin-bottom: 20px; }
        .btn-start { 
            position: absolute; bottom: 15%; padding: 15px 30px; 
            border: 2px solid var(--blue-mobili); color: var(--blue-mobili);
            font-weight: bold; letter-spacing: 3px; font-size: 0.7rem;
            text-transform: uppercase;
        }

        /* UI OVERLAY */
        #ui { position: fixed; inset: 0; z-index: 100; pointer-events: none; opacity: 0; transition: 1s; }
        .tech-info { position: absolute; top: 20px; left: 20px; border-left: 3px solid var(--blue-mobili); padding-left: 15px; }
        .tech-info h1 { font-size: 1.1rem; letter-spacing: 4px; }
        
        .footer-btns { 
            position: absolute; bottom: 30px; width: 100%; 
            display: flex; justify-content: center; gap: 10px; pointer-events: all;
            padding: 0 10px;
        }
        .btn-opt { 
            flex: 1; max-width: 100px; padding: 10px; background: white; 
            border: 1px solid #ccc; font-size: 0.6rem; font-weight: bold; cursor: pointer;
        }
        .btn-opt.active { border-color: var(--blue-mobili); background: var(--blue-mobili); color: white; }

        #canvas-wrap { position: absolute; inset: 0; z-index: 1; }
    </style>
</head>
<body>

    <div id="splash" onclick="entrar()">
        <div class="door left-door">
            <img src="https://mobili.ar/wp-content/uploads/2022/11/logo-mobili.png" class="logo-img">
        </div>
        <div class="door right-door">
            <img src="https://mobili.ar/wp-content/uploads/2022/11/logo-mobili.png" class="logo-img" style="visibility:hidden">
        </div>
        <div class="btn-start">INICIAR MÓDULO 3D</div>
    </div>

    <div id="ui">
        <div class="tech-info">
            <h1>MOBILI.AR</h1>
            <p style="font-size:0.6rem; color:var(--blue-mobili)">INGENIERÍA DE DISEÑO V.1</p>
        </div>
        <div class="footer-btns">
            <button class="btn-opt active" onclick="setCol(0xffffff, this)">BLANCO</button>
            <button class="btn-opt" onclick="setCol(0x333333, this)">GRAFITO</button>
            <button class="btn-opt" onclick="setCol(0xdfc4a3, this)">ROBLE</button>
            <button class="btn-opt" style="background:var(--brand); color:white; border:none;">COTIZAR</button>
        </div>
    </div>

    <div id="canvas-wrap"><canvas id="mainCanvas"></canvas></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, mueble, mat;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xffffff);
            
            camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('mainCanvas'), antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);

            // GRID TÉCNICO AZUL OSCURO
            const grid = new THREE.GridHelper(30, 60, 0x004a99, 0xeeeeee);
            grid.position.y = -1.5;
            scene.add(grid);

            // MUEBLE REALISTA
            mueble = new THREE.Group();
            mat = new THREE.MeshStandardMaterial({ color: 0xffffff, roughness: 0.4 });
            const steel = new THREE.MeshStandardMaterial({ color: 0x999999, metalness: 0.9, roughness: 0.1 });

            // Bajo Mesada (Más grande)
            const bajo = new THREE.Mesh(new THREE.BoxGeometry(2.4, 1.0, 0.6), mat);
            bajo.position.y = -0.5;
            
            // Alacena
            const alacena = new THREE.Mesh(new THREE.BoxGeometry(2.4, 0.8, 0.35), mat);
            alacena.position.y = 1.2;

            // Tiradores de Acero Inoxidable Reales
            const handleGeo = new THREE.BoxGeometry(2.3, 0.04, 0.04);
            const t1 = new THREE.Mesh(handleGeo, steel); t1.position.set(0, 0.4, 0.31);
            const t2 = new THREE.Mesh(handleGeo, steel); t2.position.set(0, -0.35, 0.18);
            bajo.add(t1); alacena.add(t2);

            mueble.add(bajo, alacena);
            scene.add(mueble);

            // Luces
            const l1 = new THREE.DirectionalLight(0xffffff, 1); l1.position.set(5,10,7);
            scene.add(l1, new THREE.AmbientLight(0xffffff, 0.7));

            // CÁMARA MUCHO MÁS CERCA
            camera.position.set(0, 1, 5); 
            animate();
        }

        function entrar() {
            document.querySelector('.left-door').style.transform = 'translateX(-100%)';
            document.querySelector('.right-door').style.transform = 'translateX(100%)';
            document.getElementById('splash').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('splash').style.display = 'none';
                document.getElementById('ui').style.opacity = '1';
            }, 1000);
        }

        function setCol(c, b) {
            mat.color.setHex(c);
            document.querySelectorAll('.btn-opt').forEach(btn => btn.classList.remove('active'));
            b.classList.add('active');
        }

        function animate() {
            requestAnimationFrame(animate);
            if(mueble) mueble.rotation.y += 0.005;
            renderer.render(scene, camera);
        }

        init();
        window.onresize = () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        };
    </script>
</body>
</html>
