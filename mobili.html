<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Mobili.ar — Visualizador 3D</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    :root {
      --black: #0a0a0a;
      --white: #ffffff;
      --mobili-blue: #001f3f;
      --cyan: #00d4ff;
      --cyan-glow: rgba(0, 212, 255, 0.4);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background: radial-gradient(circle at center, #000a1a 0%, #000000 100%);
      font-family: 'Montserrat', sans-serif;
      color: var(--white);
    }

    /* === HEADER DE MATERIALES (Cyber-Style) === */
    .material-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      background: rgba(0, 15, 31, 0.85);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--cyan);
      padding: 12px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .header-title {
      font-size: 0.6rem;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: var(--cyan);
      font-weight: 700;
    }

    .material-grid {
      display: flex;
      justify-content: center;
      gap: 6px;
      width: 100%;
      max-width: 500px;
    }

    .material-btn {
      flex: 1;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 212, 255, 0.2);
      color: var(--white);
      padding: 8px 4px;
      font-size: 0.55rem;
      font-weight: 600;
      border-radius: 4px;
      cursor: pointer;
      text-transform: uppercase;
      transition: all 0.3s ease;
    }

    .material-btn.active {
      background: var(--cyan-glow);
      border-color: var(--cyan);
      box-shadow: 0 0 10px var(--cyan-glow);
    }

    /* === ÁREA 3D === */
    .scene-wrap {
      position: absolute;
      inset: 0; /* Ocupa todo el espacio */
      z-index: 1;
    }
    #canvas3d { width: 100%; height: 100%; display: block; }

    /* Etiquetas de Medidas */
    .dim-label {
      position: absolute;
      font-family: 'JetBrains+Mono', monospace;
      font-size: 0.6rem;
      color: var(--white);
      background: rgba(0, 31, 63, 0.9);
      padding: 4px 8px;
      border: 1px solid var(--cyan);
      border-radius: 4px;
      pointer-events: none;
      transform: translate(-50%, -50%);
      white-space: nowrap;
      z-index: 10;
    }

    /* === BARRA INFERIOR (Footer) === */
    .footer-actions {
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
      z-index: 100;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding: 0 20px;
    }

    .btn-main {
      width: 100%;
      max-width: 300px;
      padding: 14px;
      background: rgba(0, 31, 63, 0.9);
      border: 1px solid var(--cyan);
      color: var(--white);
      font-size: 0.7rem;
      font-weight: 700;
      letter-spacing: 0.15em;
      border-radius: 8px;
      text-decoration: none;
      text-align: center;
      transition: 0.3s;
    }

    .btn-ar {
      background: var(--white);
      color: var(--mobili-blue);
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    /* Partículas de fondo */
    #particlesBg { position: fixed; inset: 0; z-index: 0; pointer-events: none; opacity: 0.4; }

    @media (min-width: 768px) {
      .material-header { padding: 15px 40px; flex-direction: row; justify-content: space-between; }
      .footer-actions { flex-direction: row; justify-content: center; }
      .btn-main { width: auto; min-width: 200px; }
    }
  </style>
</head>
<body>
  <div id="particlesBg"></div>

  <header class="material-header">
    <div class="header-title">Personalización de Material</div>
    <div class="material-grid">
      <button class="material-btn active" data-mat="blanco">Blanco</button>
      <button class="material-btn" data-mat="negro">Negro</button>
      <button class="material-btn" data-mat="roble">Roble</button>
      <button class="material-btn" data-mat="nogal">Nogal</button>
    </div>
  </header>

  <main class="scene-wrap" id="sceneWrap">
    <canvas id="canvas3d"></canvas>
    <div class="dim-label" id="labelFrente">2.50 m</div>
    <div class="dim-label" id="labelAltura">2.20 m</div>
    <div class="dim-label" id="labelProf">0.60 m</div>
  </main>

  <footer class="footer-actions">
    <a href="#" class="btn-main">COTIZAR DISEÑO</a>
    <a href="#" class="btn-main btn-ar">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/></svg>
      PROYECTAR AR
    </a>
  </footer>

  <script>
    (function() {
      const canvas = document.getElementById('canvas3d');
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x000a1a);

      const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
      camera.position.set(3, 2, 5);

      const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);

      // Mueble
      const kitchenGroup = new THREE.Group();
      const matCabinet = new THREE.MeshStandardMaterial({ color: 0xfaf8f5, roughness: 0.4 });
      
      const body = new THREE.Mesh(new THREE.BoxGeometry(2.5, 2.2, 0.6), matCabinet);
      body.position.y = 1.1;
      kitchenGroup.add(body);
      scene.add(kitchenGroup);

      // Luces
      const ambient = new THREE.AmbientLight(0xffffff, 0.7);
      scene.add(ambient);
      const point = new THREE.PointLight(0x00d4ff, 1, 10);
      point.position.set(2, 3, 2);
      scene.add(point);

      // Interactividad de materiales
      const colors = { blanco: 0xfaf8f5, negro: 0x111111, roble: 0xb58e58, nogal: 0x5d4037 };
      document.querySelectorAll('.material-btn').forEach(btn => {
        btn.onclick = () => {
          document.querySelectorAll('.material-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          matCabinet.color.setHex(colors[btn.dataset.mat]);
        };
      });

      function animate() {
        requestAnimationFrame(animate);
        kitchenGroup.rotation.y += 0.003;
        renderer.render(scene, camera);
      }
      animate();

      window.onresize = () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      };
    })();
  </script>
</body>
</html>
