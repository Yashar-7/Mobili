<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobili.ar — Cocina Modular 3D</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    :root {
      --black: #0a0a0a;
      --white: #ffffff;
      --mobili-blue: #001f3f;
      --mobili-blue-rgb: 0, 31, 63;
      --cyan: #00d4ff;
      --cyan-glow: rgba(0, 212, 255, 0.7);
      --ease-doors: cubic-bezier(0.4, 0, 0.2, 1);
      --duration-door: 1.8s;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      min-height: 100vh;
      overflow-x: hidden;
      background: radial-gradient(ellipse at center, #000a1a 0%, #0a0a12 50%, #000000 100%);
      font-family: 'Montserrat', sans-serif;
      color: var(--white);
    }

    /* ========== PARTÍCULAS ========== */
    .particles-bg {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }
    .particles-bg canvas { width: 100%; height: 100%; display: block; }

    /* ========== INTERFAZ DE ENTRADA — Puertas que se abren ========== */
    #puertas-container {
      position: fixed;
      inset: 0;
      z-index: 1000;
      cursor: pointer;
      overflow: hidden;
    }

    .puerta-izq,
    .puerta-der {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 50%;
      background: var(--white);
      transition: transform 1.8s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .puerta-izq {
      left: 0;
      transform: translateX(0);
    }

    .puerta-der {
      left: 50%;
      transform: translateX(0);
    }

    .puerta-izq.abrir {
      transform: translateX(-100%);
    }

    .puerta-der.abrir {
      transform: translateX(100%);
    }

    /* Manija anclada al borde interior de cada puerta */
    .manija {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 8px;
      height: 160px;
      background: rgba(200, 230, 255, 0.9);
      border-radius: 4px;
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.9),
                  0 0 40px rgba(0, 212, 255, 0.5),
                  inset 0 0 15px rgba(255, 255, 255, 0.8);
      pointer-events: none;
    }

    .puerta-izq .manija {
      right: 10px;
    }

    .puerta-der .manija {
      left: 10px;
    }

    /* Logo Mobili centrado dentro de cada puerta */
    .logo-puertas {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 1.25rem;
      pointer-events: none;
    }

    .logo-puertas .logo-square {
      width: 88px;
      height: 88px;
      border: 3px solid var(--mobili-blue);
      border-radius: 10px;
      background: var(--white);
    }

    .logo-puertas .logo-text {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.6rem;
      font-weight: 700;
      letter-spacing: 0.4em;
      color: var(--mobili-blue);
    }

    .intro-hint {
      position: absolute;
      bottom: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Montserrat', sans-serif;
      font-size: 0.75rem;
      font-weight: 500;
      letter-spacing: 0.12em;
      color: var(--mobili-blue);
      opacity: 0.9;
      pointer-events: none;
    }

    /* ========== CONTENIDO PRINCIPAL — 3D debajo, fade-in al abrir ========== */
    .main-wrap {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      opacity: 0;
      visibility: hidden;
      transition: opacity 1.2s ease 0.3s, visibility 0s linear 2.2s;
    }
    .main-wrap.visible {
      opacity: 1;
      visibility: visible;
      transition: opacity 1.2s ease 0.2s, visibility 0s linear 0s;
    }

    .scene-wrap {
      position: relative;
      width: 100%;
      max-width: 920px;
      height: 520px;
    }
    #canvas3d {
      width: 100% !important;
      height: 100% !important;
      display: block;
      border-radius: 12px;
      box-shadow: 0 0 60px rgba(0, 255, 255, 0.06);
    }

    .dim-label {
      position: absolute;
      font-family: 'Montserrat', sans-serif;
      font-size: 0.7rem;
      font-weight: 500;
      letter-spacing: 0.1em;
      color: var(--white);
      background: rgba(0, 31, 63, 0.9);
      padding: 0.4rem 0.65rem;
      border-radius: 6px;
      border: 1px solid var(--cyan);
      white-space: nowrap;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 4;
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.15);
      animation: hologram-pulse 2s ease-in-out infinite;
    }
    .dim-label:nth-of-type(2) { animation-delay: 0.33s; }
    .dim-label:nth-of-type(3) { animation-delay: 0.66s; }
    @keyframes hologram-pulse {
      0%, 100% { opacity: 0.95; filter: brightness(1); }
      50% { opacity: 1; filter: brightness(1.15); }
    }

    /* Panel Materiales — Fondo azul oscuro, borde cian, texto blanco */
    .panel-materials {
      position: absolute;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
      width: 200px;
      padding: 1.25rem;
      background: rgba(0, 31, 63, 0.92);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid var(--cyan);
      border-radius: 14px;
      box-shadow: 0 0 30px rgba(0, 212, 255, 0.08);
      z-index: 15;
    }
    .panel-materials h3 {
      font-size: 0.6rem;
      font-weight: 600;
      letter-spacing: 0.2em;
      color: var(--white);
      text-transform: uppercase;
      margin-bottom: 1rem;
    }
    .panel-materials-toggle {
      display: none;
    }
    .material-btn {
      display: block;
      width: 100%;
      padding: 0.6rem 0.8rem;
      margin-bottom: 0.4rem;
      background: rgba(0, 31, 63, 0.6);
      border: 1px solid rgba(0, 212, 255, 0.4);
      border-radius: 8px;
      font-family: 'Montserrat', sans-serif;
      font-size: 0.75rem;
      font-weight: 500;
      color: var(--white);
      text-align: left;
      cursor: pointer;
      transition: background 0.25s ease, border-color 0.25s ease;
    }
    .material-btn:hover {
      background: rgba(0, 212, 255, 0.12);
      border-color: var(--cyan);
    }
    .material-btn.active {
      border-color: var(--cyan);
      background: rgba(0, 212, 255, 0.15);
      color: var(--white);
    }

    /* CTAs — Fondo azul oscuro, borde cian, letras blancas */
    .cta-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      justify-content: center;
      align-items: center;
      margin-top: 1.5rem;
      padding: 0 1rem;
    }
    .cta {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.75rem 1.25rem;
      font-family: 'Montserrat', sans-serif;
      font-size: 0.7rem;
      font-weight: 600;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      text-decoration: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid var(--cyan);
      background: rgba(0, 31, 63, 0.9);
      color: var(--white);
    }
    .cta:hover {
      background: rgba(0, 212, 255, 0.2);
      border-color: var(--cyan);
      color: var(--white);
    }
    .cta-cta-quote {
      background: rgba(0, 31, 63, 0.95);
      border-color: var(--cyan);
      color: var(--white);
    }
    .cta-cta-quote:hover {
      background: rgba(0, 212, 255, 0.15);
      color: var(--white);
    }
    .cta-ar svg { width: 18px; height: 18px; fill: currentColor; }

    @media (max-width: 768px) {
      .puerta-izq .logo-puertas,
      .puerta-der .logo-puertas {
        flex-direction: column;
        gap: 0.6rem;
      }
      .logo-puertas .logo-square {
        width: 56px;
        height: 56px;
        border-width: 2px;
      }
      .logo-puertas .logo-text {
        font-size: 1rem;
        letter-spacing: 0.25em;
      }
      .intro-hint {
        font-size: 0.6rem;
        letter-spacing: 0.08em;
        bottom: 1rem;
      }
      .manija {
        width: 6px;
        height: 100px;
      }
      .scene-wrap {
        height: 380px;
        min-height: 50vh;
      }
      #canvas3d {
        width: 100%;
        height: 100%;
      }
      .panel-materials {
        top: 0.5rem;
        right: 0.5rem;
        left: 0.5rem;
        width: auto;
        transform: none;
        padding: 0.5rem 0.6rem;
        background: rgba(0, 31, 63, 0.75);
        border-radius: 10px;
        z-index: 15;
      }
      .panel-materials-toggle {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        padding: 0.35rem 0;
        background: none;
        border: none;
        color: var(--white);
        font-family: 'Montserrat', sans-serif;
        font-size: 0.6rem;
        font-weight: 600;
        letter-spacing: 0.15em;
        text-transform: uppercase;
        cursor: pointer;
      }
      .panel-materials-toggle svg {
        width: 18px;
        height: 18px;
        transition: transform 0.25s ease;
      }
      .panel-materials.collapsed .panel-materials-toggle svg {
        transform: rotate(-90deg);
      }
      .panel-materials-body {
        display: none;
      }
      .panel-materials:not(.collapsed) .panel-materials-body {
        display: flex;
        flex-wrap: wrap;
        gap: 0.35rem;
        margin-top: 0.5rem;
      }
      .panel-materials:not(.collapsed) .panel-materials-body .material-btn {
        flex: 1 1 calc(50% - 0.2rem);
        min-width: 0;
        padding: 0.4rem 0.5rem;
        font-size: 0.58rem;
        margin-bottom: 0;
      }
      .panel-materials h3 {
        display: none;
      }
      .dim-label {
        font-size: 0.55rem;
        padding: 0.25rem 0.45rem;
        z-index: 4;
      }
      .cta-bar {
        flex-direction: row;
        flex-wrap: wrap;
        gap: 0.4rem;
        margin-top: 0.6rem;
        padding: 0 0.5rem;
        max-width: 100%;
        justify-content: center;
      }
      .cta {
        flex: 1 1 calc(50% - 0.2rem);
        min-width: 120px;
        max-width: 48%;
        padding: 0.45rem 0.6rem;
        font-size: 0.52rem;
        letter-spacing: 0.06em;
      }
      .cta-ar {
        flex: 1 1 100%;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="particles-bg" id="particlesBg"></div>

  <div id="puertas-container">
    <div class="puerta-izq" id="puertaIzq">
      <div class="logo-puertas">
        <div class="logo-square"></div>
        <div class="logo-text">MOBILI</div>
      </div>
      <div class="manija"></div>
    </div>
    <div class="puerta-der" id="puertaDer">
      <div class="logo-puertas">
        <div class="logo-square"></div>
        <div class="logo-text">MOBILI</div>
      </div>
      <div class="manija"></div>
    </div>
    <div class="intro-hint">Presionar para iniciar</div>
  </div>

  <div class="main-wrap" id="mainWrap">
    <div class="scene-wrap" id="sceneWrap">
      <canvas id="canvas3d"></canvas>
      <div class="dim-label" id="labelFrente">Frente: 2.50 m</div>
      <div class="dim-label" id="labelAltura">Altura: 2.20 m</div>
      <div class="dim-label" id="labelProf">Profundidad: 0.60 m</div>
      <div class="panel-materials collapsed" id="panelMaterials">
        <h3>Material</h3>
        <button type="button" class="panel-materials-toggle" id="panelMaterialsToggle" aria-label="Abrir menú materiales">
          <span>Material</span>
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 9l6 6 6-6"/></svg>
        </button>
        <div class="panel-materials-body">
          <button type="button" class="material-btn active" data-mat="blanco">Blanco Nórdico</button>
          <button type="button" class="material-btn" data-mat="negro">Negro Brillante</button>
          <button type="button" class="material-btn" data-mat="roble">Roble Natural</button>
          <button type="button" class="material-btn" data-mat="nogal">Nogal Oscuro</button>
        </div>
      </div>
    </div>

    <div class="cta-bar">
      <button type="button" class="cta cta-cta-quote" id="btnCotizar">COTIZAR AHORA</button>
      <a href="https://mobili.ar" class="cta" target="_blank" rel="noopener">VER SHOWROOM</a>
      <a href="https://mobili.ar" class="cta cta-ar" target="_blank" rel="noopener">
        <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>
        PROYECTAR EN MI CASA
      </a>
    </div>
  </div>

  <script>
    (function () {
      // ——— Partículas ———
      var pCanvas = document.createElement('canvas');
      var pCtx = pCanvas.getContext('2d');
      document.getElementById('particlesBg').appendChild(pCanvas);
      var pw = 0, ph = 0, particles = [];
      function pResize() {
        pw = pCanvas.width = window.innerWidth;
        ph = pCanvas.height = window.innerHeight;
        if (particles.length === 0) {
          for (var i = 0; i < 60; i++) {
            particles.push({
              x: Math.random() * pw, y: Math.random() * ph,
              r: Math.random() * 1.2 + 0.4,
              vx: (Math.random() - 0.5) * 0.2, vy: (Math.random() - 0.5) * 0.2
            });
          }
        }
      }
      function pDraw() {
        if (!pCtx) return;
        pCtx.clearRect(0, 0, pw, ph);
        particles.forEach(function (p) {
          p.x += p.vx; p.y += p.vy;
          if (p.x < 0 || p.x > pw) p.vx *= -1;
          if (p.y < 0 || p.y > ph) p.vy *= -1;
          pCtx.beginPath();
          pCtx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          pCtx.fillStyle = 'rgba(255,255,255,0.06)';
          pCtx.fill();
        });
        requestAnimationFrame(pDraw);
      }
      pResize();
      window.addEventListener('resize', pResize);
      pDraw();

      // ——— Lógica de apertura: clic en el contenedor añade .abrir a las puertas ———
      var puertasContainer = document.getElementById('puertas-container');
      var puertaIzq = document.getElementById('puertaIzq');
      var puertaDer = document.getElementById('puertaDer');
      var mainWrap = document.getElementById('mainWrap');

      puertasContainer.addEventListener('click', function () {
        puertaIzq.classList.add('abrir');
        puertaDer.classList.add('abrir');
        mainWrap.classList.add('visible');
        setTimeout(function () {
          puertasContainer.style.display = 'none';
        }, 1800);
      });

      var panelMaterials = document.getElementById('panelMaterials');
      var panelMaterialsToggle = document.getElementById('panelMaterialsToggle');
      if (panelMaterialsToggle) {
        panelMaterialsToggle.addEventListener('click', function (e) {
          e.stopPropagation();
          panelMaterials.classList.toggle('collapsed');
        });
      }

      // ——— Three.js ———
      var canvas3d = document.getElementById('canvas3d');
      var width = canvas3d.clientWidth;
      var height = canvas3d.clientHeight;

      var scene = new THREE.Scene();
      scene.background = new THREE.Color(0x000a1a);

      var camera = new THREE.PerspectiveCamera(50, width / height, 0.1, 100);
      var camDistance = 3.8;
      var camAngleY = 0.35;
      var camAngleX = 0.5;
      function isNarrow() { return window.innerWidth <= 768; }
      function getCamDistance() { return isNarrow() ? 5.5 : 3.8; }
      function getFov() { return isNarrow() ? 55 : 50; }
      camDistance = getCamDistance();
      function updateCamera() {
        var d = camDistance;
        camera.position.x = d * Math.sin(camAngleX) * Math.cos(camAngleY);
        camera.position.y = d * Math.sin(camAngleY) + 1;
        camera.position.z = d * Math.cos(camAngleX) * Math.cos(camAngleY);
        camera.lookAt(0, 1, 0);
      }
      camera.fov = getFov();
      camera.updateProjectionMatrix();
      updateCamera();

      var renderer = new THREE.WebGLRenderer({ canvas: canvas3d, antialias: true, alpha: false });
      renderer.setSize(width, height);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      renderer.shadowMap.enabled = true;
      renderer.shadowMap.type = THREE.PCFSoftShadowMap;
      renderer.toneMapping = THREE.ACESFilmicToneMapping;
      renderer.toneMappingExposure = 1.1;
      renderer.outputEncoding = THREE.sRGBEncoding;

      // Materiales (laca satinada por defecto; se actualizan según selector)
      var matCabinet = new THREE.MeshStandardMaterial({
        color: 0xfaf8f5,
        roughness: 0.4,
        metalness: 0.04
      });
      var matCounter = new THREE.MeshStandardMaterial({
        color: 0xf0eee8,
        roughness: 0.35,
        metalness: 0.03
      });

      var presets = {
        blanco: { color: 0xfaf8f5, roughness: 0.4, metalness: 0.04, counterColor: 0xf0eee8 },
        negro:  { color: 0x0a0a0a, roughness: 0.03, metalness: 0.95, counterColor: 0x121212 },
        roble:  { color: 0xb58e58, roughness: 0.65, metalness: 0.06, counterColor: 0x9a7548 },
        nogal:  { color: 0x5d4037, roughness: 0.6, metalness: 0.05, counterColor: 0x4a3328 }
      };

      function applyMaterial(key) {
        var p = presets[key] || presets.blanco;
        matCabinet.color.setHex(p.color);
        matCabinet.roughness = p.roughness;
        matCabinet.metalness = p.metalness;
        matCounter.color.setHex(p.counterColor);
      }

      document.querySelectorAll('.material-btn').forEach(function (btn) {
        btn.addEventListener('click', function () {
          document.querySelectorAll('.material-btn').forEach(function (b) { b.classList.remove('active'); });
          btn.classList.add('active');
          applyMaterial(btn.getAttribute('data-mat'));
        });
      });

      // ——— Cocina modular ———
      var kitchen = new THREE.Group();

      var alacenaBody = new THREE.Mesh(
        new THREE.BoxGeometry(2.5, 0.8, 0.4),
        matCabinet
      );
      alacenaBody.position.y = 1.5;
      alacenaBody.castShadow = true;
      alacenaBody.receiveShadow = true;
      kitchen.add(alacenaBody);

      var doorW = (2.5 - 0.04) / 3;
      for (var i = 0; i < 3; i++) {
        var door = new THREE.Mesh(
          new THREE.BoxGeometry(doorW, 0.76, 0.02),
          matCabinet
        );
        door.position.set(-1.25 + 0.02 + doorW / 2 + i * (doorW + 0.02), 1.5, 0.21);
        door.castShadow = true;
        kitchen.add(door);
      }

      var bajo = new THREE.Mesh(
        new THREE.BoxGeometry(2.5, 0.9, 0.6),
        matCabinet
      );
      bajo.position.y = 0.45;
      bajo.castShadow = true;
      bajo.receiveShadow = true;
      kitchen.add(bajo);

      var mesada = new THREE.Mesh(
        new THREE.BoxGeometry(2.5, 0.02, 0.6),
        matCounter
      );
      mesada.position.y = 0.91;
      mesada.castShadow = true;
      mesada.receiveShadow = true;
      kitchen.add(mesada);

      scene.add(kitchen);

      // Suelo: plano grande blanco puro con reflejo sutil
      var floorGeo = new THREE.PlaneGeometry(12, 12);
      var floorMat = new THREE.MeshStandardMaterial({
        color: 0xffffff,
        roughness: 0.2,
        metalness: 0.1
      });
      var floor = new THREE.Mesh(floorGeo, floorMat);
      floor.rotation.x = -Math.PI / 2;
      floor.position.y = 0;
      floor.receiveShadow = true;
      scene.add(floor);

      // Cuadrícula sobre el suelo: azul Mobili, líneas finas y elegantes
      var gridHelper = new THREE.GridHelper(12, 24, 0x001f3f, 0x001f3f);
      gridHelper.position.y = 0.002;
      gridHelper.traverse(function (child) {
        if (child.material) {
          child.material.transparent = true;
          child.material.opacity = 0.25;
        }
      });
      scene.add(gridHelper);

      // Líneas de cota con animación tipo flujo (dash scroll)
      var dashLineMat = new THREE.LineDashedMaterial({
        color: 0x00ffff,
        dashSize: 0.08,
        gapSize: 0.05
      });
      var lineFrente = new THREE.Line(
        new THREE.BufferGeometry().setFromPoints([
          new THREE.Vector3(1.25, 0.5, 0.31),
          new THREE.Vector3(1.55, 0.5, 0.31)
        ]),
        dashLineMat
      );
      lineFrente.computeLineDistances();
      kitchen.add(lineFrente);
      var lineAltura = new THREE.Line(
        new THREE.BufferGeometry().setFromPoints([
          new THREE.Vector3(1.35, 0, 0.35),
          new THREE.Vector3(1.35, 2.3, 0.35)
        ]),
        dashLineMat.clone()
      );
      lineAltura.computeLineDistances();
      kitchen.add(lineAltura);
      var lineProf = new THREE.Line(
        new THREE.BufferGeometry().setFromPoints([
          new THREE.Vector3(1.35, 0.25, 0.3),
          new THREE.Vector3(1.35, 0.25, -0.35)
        ]),
        dashLineMat.clone()
      );
      lineProf.computeLineDistances();
      kitchen.add(lineProf);
      var dashTime = 0;

      var labelPosFrente = new THREE.Vector3(1.7, 0.5, 0.31);
      var labelPosAltura = new THREE.Vector3(1.35, 2.55, 0.35);
      var labelPosProf = new THREE.Vector3(1.35, 0.25, -0.55);

      // ——— Iluminación final: ambiente para que el suelo blanco brille + blanco frío + backlight ———
      var ambient = new THREE.AmbientLight(0xf0f8ff, 0.6);
      scene.add(ambient);

      var spot = new THREE.SpotLight(0xf0f8ff, 2.8);
      spot.position.set(0, 5, 2);
      spot.angle = Math.PI / 5;
      spot.penumbra = 0.4;
      spot.decay = 2;
      spot.distance = 14;
      spot.castShadow = true;
      spot.shadow.mapSize.width = 2048;
      spot.shadow.mapSize.height = 2048;
      spot.shadow.bias = -0.0001;
      spot.shadow.radius = 4;
      scene.add(spot);

      var rimLight = new THREE.PointLight(0xaaccff, 0.5, 8);
      rimLight.position.set(-1.8, 1.2, -1.5);
      scene.add(rimLight);
      var rimLight2 = new THREE.PointLight(0xaaccff, 0.25, 6);
      rimLight2.position.set(1.5, 1.5, -1.2);
      scene.add(rimLight2);

      var areaLight = new THREE.RectAreaLight(0xf0f8ff, 0.6, 3.2, 1.2);
      areaLight.position.set(0, 2.35, 0);
      areaLight.rotation.x = -Math.PI / 2;
      scene.add(areaLight);

      var backlight = new THREE.DirectionalLight(0x4488dd, 0.7);
      backlight.position.set(0, 1.5, -2.5);
      scene.add(backlight);

      // ——— Rotación + zoom con mouse ———
      var isDown = false, prevX = 0, prevY = 0, rotY = 0, rotX = 0.2;

      canvas3d.addEventListener('mousedown', function (e) {
        isDown = true;
        prevX = e.clientX;
        prevY = e.clientY;
      });
      window.addEventListener('mouseup', function () { isDown = false; });
      window.addEventListener('mousemove', function (e) {
        if (!isDown) return;
        var dx = e.clientX - prevX, dy = e.clientY - prevY;
        prevX = e.clientX;
        prevY = e.clientY;
        rotY += dx * 0.006;
        rotX += dy * 0.006;
        rotX = Math.max(-0.85, Math.min(0.85, rotX));
        kitchen.rotation.y = rotY;
        kitchen.rotation.x = rotX;
      });

      canvas3d.addEventListener('wheel', function (e) {
        e.preventDefault();
        var minD = isNarrow() ? 3.5 : 2.2;
        var maxD = isNarrow() ? 7 : 6;
        camDistance += e.deltaY * 0.008;
        camDistance = Math.max(minD, Math.min(maxD, camDistance));
        updateCamera();
      }, { passive: false });

      // Etiquetas proyectadas
      var sceneWrap = document.getElementById('sceneWrap');
      var labelFrente = document.getElementById('labelFrente');
      var labelAltura = document.getElementById('labelAltura');
      var labelProf = document.getElementById('labelProf');
      var v = new THREE.Vector3();

      function updateLabels() {
        function project(pos, el) {
          v.copy(pos);
          v.applyMatrix4(kitchen.matrixWorld);
          v.project(camera);
          var x = (v.x * 0.5 + 0.5) * sceneWrap.offsetWidth;
          var y = (v.y * -0.5 + 0.5) * sceneWrap.offsetHeight;
          if (v.z > 1) { el.style.display = 'none'; return; }
          el.style.display = 'block';
          el.style.left = x + 'px';
          el.style.top = y + 'px';
        }
        project(labelPosFrente, labelFrente);
        project(labelPosAltura, labelAltura);
        project(labelPosProf, labelProf);
      }

      // COTIZAR AHORA: simular envío
      document.getElementById('btnCotizar').addEventListener('click', function () {
        this.textContent = 'ENVIANDO...';
        var self = this;
        setTimeout(function () {
          self.textContent = 'COTIZAR AHORA';
          alert('Solicitud recibida. Mobili.ar te contactará a la brevedad.');
        }, 800);
      });

      function animate() {
        requestAnimationFrame(animate);
        dashTime += 0.016;
        var offset = -dashTime * 0.5;
        dashLineMat.dashOffset = offset;
        lineAltura.material.dashOffset = offset;
        lineProf.material.dashOffset = offset;
        if (!isDown) kitchen.rotation.y += 0.0015;
        renderer.render(scene, camera);
        updateLabels();
      }
      animate();

      window.addEventListener('resize', function () {
        var w = canvas3d.clientWidth;
        var h = canvas3d.clientHeight;
        camera.aspect = w / h;
        camera.fov = getFov();
        camera.updateProjectionMatrix();
        if (isNarrow() && camDistance < 5.2) camDistance = 5.5;
        updateCamera();
        renderer.setSize(w, h);
      });
    })();
  </script>
</body>
</html>
